<table class="table table-striped table-condensed">
    <thead>
    <tr>
        <th colspan="2">
            <form class="form-horizontal">
                <input id="textinput" name="textinput" placeholder="Search" class="input-xlarge" type="text"
                       ng-model="searchText"/>
            </form>
        </th>
    </tr>
    </thead>
    <tbody id="peoples-list">
    <tr ng-repeat="person in people | filter:searchText | orderBy:'email'">
        <td>
            <span>{{person.name}}</span>
        </td>
        <td>
            <div class="btn-group pull-right">
                <a class="btn btn-warning" href="#/people/edit/{{person.id}}" title="edit">
                    <i class="icon-edit icon-white"></i></a>
                <a href="#" class="btn btn-danger" ng-click="delete(person.id)" title="delete"><i
                        class="icon-trash icon-white"></i></a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
