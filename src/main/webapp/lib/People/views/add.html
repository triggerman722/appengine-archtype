<form class="form-horizontal" ng-submit="add()">
    <fieldset>
        <legend>Add a person</legend>
        <div class="control-group">
            <label class="control-label" for="add-title">Name</label>

            <div class="controls">
                <input id="add-title" name="name" type="text" placeholder="A name"
                       ng-model="newPerson.name"/>
            </div>
        </div>
        <div class="control-group ">
            <label class="control-label" for="add-username">Username</label>

            <div class="controls">
                <input id="add-username" name="email" type="email" placeholder="g@martin.com" required
                       ng-model="newPerson.email"/>
            </div>
        </div>

        <div class="control-group ">
            <label class="control-label" for="add-password">Password</label>

            <div class="controls">
                <input id="add-password" name="password" type="password" placeholder="12345" required
                       ng-model="newPerson.password"/>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success"><i class="icon-plus icon-white"></i> Add</button>
        </div>
    </fieldset>
</form>
