<form class="form-horizontal" ng-submit="save()">
    <input type="hidden" ng-model="person.id"/>
    <fieldset>
        <legend>Edit a person</legend>
        <div class="control-group">
            <label class="control-label" for="edit-title">Name</label>

            <div class="controls">
                <input name="name" id="edit-name" type="text" placeholder="A name" ng-model="person.name"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="edit-url">Email</label>

            <div class="controls">
                <input name="email" id="edit-email" type="email" placeholder="g@martin.com" ng-model="person.email"
                       required/>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-warning"><i class="icon-edit icon-white"></i> Edit</button>
        </div>
    </fieldset>
</form>
