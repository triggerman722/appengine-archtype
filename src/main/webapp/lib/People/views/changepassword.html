<form class="form-horizontal" ng-submit="changepassword()">
    <fieldset>
        <legend>Change Password</legend>
        <div class="control-group">
            <label class="control-label" for="oldpassword-title">Current Password</label>
            <div class="controls">
                <input id="oldpassword-title" name="oldpassword" type="password" placeholder=""
                       ng-model="ChangePassword.oldpassword"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="newpassword-title">New Password</label>
            <div class="controls">
                <input id="newpassword-title" name="newpassword" type="password" placeholder=""
                       ng-model="ChangePassword.newpassword"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="confirmpassword-title">Confirm Password</label>
            <div class="controls">
                <input id="confirmpassword-title" name="confirmpassword" type="password" placeholder=""
                       ng-model="ChangePassword.confirmpassword"/>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-dashboard"></i> Change</button>
        </div>
    </fieldset>
</form>
