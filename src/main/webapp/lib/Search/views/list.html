<a href="#/posts/add/" class="btn btn-success"><i class="glyphicon glyphicon-pencil"></i> Inspect <br/><span
        style="color:#cecece;font-size:9pt">An Post</span></a>
<a href="#/posts/add/" class="btn btn-success"><i class="glyphicon glyphicon-star"></i> Request <br/><span
        style="color:#cecece;font-size:9pt">An Post</span></a>


<table class="table table-striped table-condensed">
    <thead>
    <tr>
        <th colspan="2">
            <form class="form-horizontal">
                <input id="textinput" name="textinput" placeholder="Search" class="input-xlarge" type="text"
                       ng-model="searchText"/>
            </form>
        </th>
    </tr>
    </thead>
    <tbody id="peoples-list">
    <tr ng-repeat="post in posts | filter:searchText | orderBy:'email'">
        <td>
            <span>{{post.title}}</span>
        </td>
        <td>
            <span>{{post.description}}</span>
        </td>
        <td>
            <span>{{post.datecreated}}</span>
        </td>
        <td>
            <span>{{post.dateexpired}}</span>
        </td>
        <td>
            <span>{{post.createdby}}</span>
        </td>
        <td>
            <div class="btn-group pull-right">
                <a class="btn btn-warning" href="#/posts/edit/{{post.id}}" title="edit">
                    <i class="glyphicon glyphicon-pencil"></i></a>
                <a href="#" class="btn btn-danger" ng-click="delete(post.id)" title="delete"><i
                        class="icon-trash icon-white"></i></a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
