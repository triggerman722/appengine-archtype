<div class="col-sm-8 col-md-8 col-md-offset-2 col-sm-offset-2">
    <div class="alert alert-danger" role="alert" ng-show="authentication_error">Unable to locate those credentials.
    </div>
    <div class="well">
        <form class="form-horizontal" ng-submit="login()">
            <fieldset>
                <legend>Login</legend>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-username" type="text" class="form-control" name="username" value=""
                           placeholder="username or email" ng-model="credential.username">
                </div>
                <br>

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" class="form-control" name="password"
                           placeholder="password" ng-model="credential.password">
                </div>
                <br>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
