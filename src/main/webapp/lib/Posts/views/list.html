<ul class="media-list">
    <li class="media" ng-repeat="post in posts | orderBy:'email'">

        <a class="pull-left" href="#/posts/{{post.id}}">
            <img class="media-object"
                 src="http://maps.googleapis.com/maps/api/staticmap?center={{post.latitude}},{{post.longitude}}&zoom=11&size=64x64&sensor=false">
        </a>

        <div class="media-body">
            <h4 class="media-heading"><a href="#/posts/{{post.id}}">{{post.title}}</a></h4>
            {{post.description}}
        </div>
    </li>
</ul>
