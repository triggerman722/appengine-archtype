<h1>{{post.title}}</h1>
<hr>
<div class="col-md-1">
    <i class="glyphicon glyphicon-upload"></i>

    <h1>0</h1>
    <i class="glyphicon glyphicon-download"></i>
    <i class="glyphicon glyphicon-star-empty"></i>
</div>
<div class="col-md-7">
    <p class="lead">{{post.description}}</p>
</div>

<div class="col-md-4">
    <dl class="dl-horizontal">
        <dt><i class="glyphicon glyphicon-calendar"></i> Created</dt>
        <dd>{{post.datecreated}}</dd>
        <dt><i class="glyphicon glyphicon-bell"></i> Expires</dt>
        <dd>{{post.dateexpired}}</dd>
        <dt><i class="glyphicon glyphicon-user"></i> Owner</dt>
        <dd><a href="#/people/{{post.createdby}}">{{post.createdby}}</a></dd>
    </dl>
    <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">
        <i class="glyphicon glyphicon-bullhorn"></i> Answer
    </button>


</div>
<div class="col-md-8">
    <span class="label label-primary"><i class="glyphicon glyphicon-tag"></i> Bike</span><span
        class="label label-primary"><i class="glyphicon glyphicon-tag"></i> School</span>
</div>
<div class="col-md-8">
    <a href="#" class="btn btn-info" ng-click="liketoggle(post.id)">
        <i ng-class="{'glyphicon glyphicon-thumbs-down':ilikethis, 'glyphicon glyphicon-thumbs-up':!ilikethis }"></i>
    </a>
</div>
<div class="col-md-4">

</div>

<!-- NEW RESPONSE FORM -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add a Comment</h4>
            </div>
            <form class="form-horizontal" ng-submit="addComment({{post.id}})" id="forminput">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="inputTitle" class="col-sm-2 control-label">Comment</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-title3" placeholder="A description"
                                   ng-model="newComment.comment">
                            <span id="helpBlock" class="help-block hidden-xs">The more detail you can provide about your request, the better the odds you'll get the results you want.</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal">Add Comment</button>
                </div>
            </form>
        </div>
    </div>
</div>
