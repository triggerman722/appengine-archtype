<div class="jumbotron">
    <h1>Posts</h1>

    <p class="">Post opportunities!</p>
    <a href="#/posts/add/" class="btn btn-success"><i class="glyphicon glyphicon-star"></i> Create <br/><span
            style="color:#cecece;font-size:9pt">An Post</span></a>
</div>
<hr>
<div class="col-sm-6 col-md-3" ng-repeat="post in posts | orderBy:'email'">
    <div class="panel panel-default">
        <div class="panel-body text-center">
            <a href="#/posts/{{post.id}}">
                <img src="http://maps.googleapis.com/maps/api/staticmap?center={{post.latitude}},{{post.longitude}}&zoom=11&size=200x200&sensor=false">
            </a>
        </div>
        <div class="panel-footer">
            <h4><a href="#/posts/{{post.id}}">{{post.title | cut:true:25:'...'}}</a></h4>

            <p>{{post.description | cut:true:35:'...'}}</p>
            <span><i class="glyphicon glyphicon-time"></i>{{post.dateexpired}}</span>
            <span><i class="glyphicon glyphicon-user"></i>{{post.createdby}}</span>
            <span><i class="glyphicon glyphicon-usd"></i>10</span>
        </div>
    </div>
</div>
