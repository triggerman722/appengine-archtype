<div class="jumbotron">
    <h1>Openspections</h1>

    <p class="">Openspection opportunities!</p>
    <a href="#/openspections/add/" class="btn btn-success"><i class="glyphicon glyphicon-star"></i> Create <br/><span
            style="color:#cecece;font-size:9pt">An Openspection</span></a>
</div>
<hr>
<div class="col-sm-6 col-md-3" ng-repeat="openspection in openspections | orderBy:'email'">
    <div class="panel panel-default">
        <div class="panel-body text-center">
            <a href="#/openspections/{{openspection.id}}">
                <img src="http://maps.googleapis.com/maps/api/staticmap?center={{openspection.latitude}},{{openspection.longitude}}&zoom=11&size=200x200&sensor=false">
            </a>
        </div>
        <div class="panel-footer">
            <h4><a href="#/openspections/{{openspection.id}}">{{openspection.title | cut:true:25:'...'}}</a></h4>

            <p>{{openspection.description | cut:true:35:'...'}}</p>
            <span><i class="glyphicon glyphicon-time"></i>{{openspection.dateexpired}}</span>
            <span><i class="glyphicon glyphicon-user"></i>{{openspection.createdby}}</span>
            <span><i class="glyphicon glyphicon-usd"></i>10</span>
        </div>
    </div>
</div>
